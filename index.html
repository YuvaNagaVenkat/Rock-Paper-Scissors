<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <p class="css-title">Rock Paper Scissors</p>
  
  <button onclick="
    playGame('rock');
  " class="css-move-button"><img src="RPS-Images/rock-emoji.png" class="css-move-icon"></button>

  <button onclick="
    playGame('paper');
  " class="css-move-button"><img src="RPS-Images/paper-emoji.png" class="css-move-icon"></button>

  <button onclick="
    playGame('scissors');
  " class="css-move-button"><img src="RPS-Images/scissors-emoji.png" class="css-move-icon"></button>
  
  <p class="js-result css-result"></p>
  <p class="js-moves"></p>
  <p class="js-score css-score"></p>

  <button onclick="
    score.Wins=0;
    score.Loses=0;
    score.Ties=0;
    localStorage.removeItem('score');
    updateScore();
  " class="css-reset">Reset Score</button>
  <script src="index.js"></script>
</body>
</html>
